<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грузовозофф</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }
        nav {
            background: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        nav a {
            flex: 1 0 auto;
            text-align: center;
            text-decoration: none;
            color: #333;
            padding: 8px;
            background: #e0e0e0;
            border-radius: 5px;
        }
        .section {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .active {
            display: block;
        }
        .form-group { 
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
        }

        /* Мобильная адаптация */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }
            thead {
                display: none;
            }
            tr {
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
            }
            td {
                display: flex;
                justify-content: space-between;
                padding: 6px 0;
                border: none;
                border-bottom: 1px solid #eee;
            }
            td::before {
                content: attr(data-label);
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" data-target="register">Регистрация</a>
        <a href="#" data-target="login">Вход</a>
        <a href="#" data-target="requests">Мои заявки</a>
        <a href="#" data-target="new-request">Новая заявка</a>
        <a href="#" data-target="admin">Админ</a>
    </nav>

    <section id="register" class="section active">
        <h2>Регистрация</h2>
        <div class="form-group">
            <label>Логин:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" required>
        </div>
        <div class="form-group">
            <label>ФИО:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Телефон:</label>
            <input type="tel" placeholder="+7(XXX)-XXX-XX-XX" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" required>
        </div>
        <button>Зарегистрироваться</button>
    </section>

    <section id="login" class="section">
        <h2>Вход в систему</h2>
        <div class="form-group">
            <label>Логин:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" required>
        </div>
        <button>Войти</button>
    </section>

    <section id="requests" class="section">
        <h2>Мои заявки</h2>
        <table>
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Тип груза</th>
                    <th>Вес</th>
                    <th>Откуда</th>
                    <th>Куда</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="5">Нет данных</td></tr>
            </tbody>
        </table>
    </section>

    <section id="new-request" class="section">
        <h2>Новая заявка</h2>
        <div class="form-group">
            <label>Дата и время:</label>
            <input type="datetime-local" required>
        </div>
        <div class="form-group">
            <label>Вес груза (кг):</label>
            <input type="number" required>
        </div>
        <div class="form-group">
            <label>Тип груза:</label>
            <select required>
                <option value="Мебель">Мебель</option>
                <option value="Техника">Техника</option>
                <option value="Продукты">Продукты</option>
            </select>
        </div>
        <div class="form-group">
            <label>Адрес отправления:</label>
            <textarea required></textarea>
        </div>
        <div class="form-group">
            <label>Адрес доставки:</label>
            <textarea required></textarea>
        </div>
        <button>Отправить заявку</button>
    </section>

    <section id="admin" class="section">
        <h2>Администратор</h2>
        <table>
            <thead>
                <tr>
                    <th>Пользователь</th>
                    <th>Дата</th>
                    <th>Тип груза</th>
                    <th>Откуда</th>
                    <th>Куда</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="6">Нет данных</td></tr>
            </tbody>
        </table>
    </section>

    <script>
        // Переключение разделов
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.getAttribute('data-target');
                document.querySelectorAll('.section').forEach(s => {
                    s.classList.remove('active');
                });
                document.getElementById(target).classList.add('active');
            });
        });
    </script>
</body>
</html>
